<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesión - Tienda Buscaminas</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="/assets/img/minesweepr.webp" alt="logo" />
      <nav class="nav-links">
        <h1>Tienda Buscaminas</h1>
      </nav>
      <a href="../html/index.html" class="inicio"><button>Inicio</button></a>
    </header>

    <div id="login-register">
      <div class="auth-form">
        <h2>Iniciar Sesión</h2>
        <form id="loginForm">
          <input type="text" id="loginUsername" placeholder="Usuario" required />
          <input type="password" id="loginPassword" placeholder="Contraseña" required />
          <button type="submit">Iniciar Sesión</button>
        </form>
        <p>¿No tienes una cuenta? <a href="../html/register.html">Regístrate aquí</a></p>
      </div>
    </div>

    <script src="../js/login.js"></script>
    <footer class="footer">Footer</footer>
  </body>
</html>
