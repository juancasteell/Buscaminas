<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/assets/styles/style.css">
    <link rel="stylesheet" href="/assets/styles/contacto.css">
    <title>Contacto</title>
</head>

<body>

    <header>
        <img class="logo" src="/assets/img/minesweepr.webp" alt="logo">
        <nav>
            <ul class="nav-links">
                <li><a href="aliensweepr.html">Aliensweepr</a></li>
                <li><a href="piratesweepr.html">Piratesweepr</a></li>
            </ul>
        </nav>

        <a href="index.html" class="contacto"><button>Inicio</button></a>

    </header>

    <main>

        <div class="contenedor">
            <h2>Envíanos un mensaje</h2>

            <form action="https://formspree.io/f/xwpvylzn" method="post">
                <fieldset>
                    <legend>Formulario de Contacto</legend>

                    <div class="nombre">
                        <label for="name">Nombre:</label>
                        <input type="text" id="name" name="name" required placeholder="Ej: Pedro Sánchez">
                    </div>

                    <div class="correo">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" id="email" name="email" required placeholder="Ej: perrosanxe@gmail.com">
                    </div>

                    <div class="mensaje">
                        <label for="message">Mensaje:</label>
                        <textarea id="message" name="message" rows="4" required
                            placeholder="Escribe aquí..."></textarea>
                    </div>

                    <button type="submit">Enviar</button>
                </fieldset>
            </form>
        </div>

    <footer>
        <p>&copy; 2025 Minesweepr. Todos los derechos reservados.</p>
    </footer>

</body>

</html>
