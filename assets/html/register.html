<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Registrarse - Tienda Buscaminas</title>
    <link rel="stylesheet" href="../styles/login.css" />
    <link rel="stylesheet" href="../styles/style.css" />
  </head>
  <body>
    <header>
      <img class="logo" src="/assets/img/minesweepr.webp" alt="logo" />
      <nav class="nav-links">
        <h1>Tienda Buscaminas</h1>
      </nav>
      <a href="../html/index.html" class="contacto"><button>Inicio</button></a>
    </header>

    <div id="login-register">
      <form action="">
  
        <div class="cabecera">
          <h2>Registrarse</h2>
        </div>
  
        <div class="inputs">
          <i class="fa-solid fa-user"></i>
          <input type="text" required placeholder="" required>
          <label for="text">Usuario</label>
        </div>
        <div class="inputs">
          <i class="fa-solid fa-lock"></i>
          <input type="password" required placeholder="" required>
          <label for="password">Contraseña</label>
        </div>
        <button id="submit" type="submit">Registrarse</button>
        <div class="registrarte">
          <p>¿Ya tienes cuenta? <a class="registrarte" href="../html/register.html">Iniciar sesión</a></p>
        </div>
  
      </form>
    </div>

    <script src="../js/register.js"></script>
    <footer class="footer">Footer</footer>
  </body>
</html>
